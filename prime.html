<!DOCTYPE html>
<html>
    <body>
        <button onclick="PrimeNo()">Click here to check</button>
<script>
    function PrimeNo()
    {
        var i,flag=true;
        var n=prompt("Enter the number");
        if(n==1)
        document.write(n+"is a prime number");
        else
        {
            for(i=2;i<n;i++)
        {
            if(n%i==0)
            {
                flag=false;
            }
        }
        if(flag==true)
        {
            document.write(n+"is prime number");
        }
        else
        {
            document.write(n+"is not a prime number");
        }
        }
    }
    </script>
    </body>
</html>
